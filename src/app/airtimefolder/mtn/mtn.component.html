<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto text-center mt-5">
            <!-- <div class="card p-3"> -->
                <!-- <h3 class="text-center mb-5">{{networkVTU | uppercase}} VTU</h3> -->
                <!-- <div class="card-body"> -->

                    <div class="input-group mb-5">
                      <span class="input-group-text" id="basic-addon3">TO BILLER</span>
                      <input type="text" disabled readonly class="form-control" id="basic-url" 
                      value="CASHLOAN" aria-describedby="basic-addon3">
                    </div>

                    <div class="input-group mb-5">
                        <span class="input-group-text" id="basic-addon3">PRODUCT</span>
                        <input type="text" disabled readonly class="form-control" id="basic-url" 
                        name="networkVTU" [(ngModel)]="networkVTU" aria-describedby="basic-addon3">
                    </div>

                    <div class="input-group mb-5">
                        <span class="input-group-text" id="basic-addon3">BENEFICIARY</span>
                        <input type="text" class="form-control" id="basic-url" 
                        name="beneficiary" [(ngModel)]="beneficiary" aria-describedby="basic-addon3">
                    </div>
                    
                    <div class="input-group mb-5">
                        <span class="input-group-text" id="basic-addon3">AMOUNT</span>
                        <input type="text" class="form-control" id="basic-url" 
                        name="amount" [(ngModel)]="amount" aria-describedby="basic-addon3">
                    </div>

                    <div class="input-group mb-5">
                        <span class="input-group-text" id="basic-addon3">TRANSACTION PIN</span>
                        <input type="text" class="form-control" id="basic-url" 
                        name="pin" [(ngModel)]="pin" aria-describedby="basic-addon3">
                    </div>

                    <button class="col-md-12 text-white" (click)="proceed()" mat-raised-button style="background-color: #565656;">PROCEED <i *ngIf="load" class="fas fa-spinner fa-pulse"></i></button>
                <!-- </div>
            </div> -->
        </div>
    </div>
</div>

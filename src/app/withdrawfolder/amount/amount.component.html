<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3 class="text-center mt-5">SELECT AMOUNT</h3>
            <div>

                    <mat-radio-group aria-label="Select an option" [(ngModel)]="amount" (change)="checkamount()" class="row mx-auto text-center mt-5 mb-3">
                        <mat-radio-button [value]="1000" class="col-md-2 mb-4">1000</mat-radio-button>
                        <mat-radio-button [value]="2000" class="col-md-2 mb-4">2000</mat-radio-button>
                        <mat-radio-button [value]="3000" class="col-md-2 mb-4">3000</mat-radio-button>
                        <mat-radio-button [value]="5000" class="col-md-2 mb-4">5000</mat-radio-button>
                        <mat-radio-button [value]="10000" class="col-md-2 mb-4">10000</mat-radio-button>
                        <mat-radio-button [value]="20000" class="col-md-2 mb-4">20000</mat-radio-button>
                    </mat-radio-group>
                    <p class="float-end mt-3"><button mat-raised-button color="primary" class="float-end" (click)="newamount()">New amount</button></p>
                    <p class="float-start mt-3"><button mat-raised-button color="warn" class="float-start" (click)="backhome()">Cancel</button></p>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto text-center mt-5">
            <div class="card shadow">
                <div class="card-body">
                     <h5 class="mt-3">Transfer Details</h5>
                     <div class="m-3">
                         
                        <form [formGroup]="myquest" (submit)="submittransfer()">

                            <div class="row">
                                <mat-form-field class="example-full-width col-md-12">
                                    <mat-label>Your Acct name</mat-label>
                                    <input matInput name="acctname" formControlName="acctname">
                                </mat-form-field>
                            </div>
                          
                            <div class="row">
                                <mat-form-field class="example-full-width col-md-6">
                                    <mat-label>Bank name</mat-label>
                                    <input matInput name="bankname" formControlName="bankname">
                                </mat-form-field>

                                <mat-form-field class="example-full-width col-md-6">
                                    <mat-label>Beneficiary Acct no</mat-label>
                                    <input matInput name="acctno" formControlName="acctno">
                                </mat-form-field>
                            </div>
        
                            <div class="row">
                                <mat-form-field class="example-full-width col-md-12">
                                    <mat-label>Amount</mat-label>
                                    <input matInput name="amount" formControlName="amount">
                                </mat-form-field><br>
                            </div>

                            <div class="mt-3">
                                <button mat-raised-button class="float-start" color="warn" [routerLink]="['/sidebar/dashboard']">Cancel</button>
                                <button mat-raised-button class="mx-auto" color="info" (click)="resetform()">Reset</button>
                                <button mat-raised-button type="submit" class="float-end" color="primary">Proceed</button>
                            </div>
                            
                        </form>

                     </div>
                </div>
            </div>
        </div>
    </div>
</div>

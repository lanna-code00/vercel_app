<mat-sidenav-container class="sidenav-container" id="img-bg">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="mt-3">
      <button class="mt-5" style="background: #565656; width: 
      70px; height: 70px; border-radius: 50%; color: #ffffff; font-size: 50px; border: none">{{firstalpha | uppercase}}</button>
     <div class="mt-5" style="font-size:13px">
      <small style="font-size: 13px; font-weight: 800;" class="ml-4">{{localstorage}}</small>
      <br>
      <small>ClientID: <b>{{clientid}}</b></small><br>
      <small class="ml-2" style="cursor: pointer; color: #db4c21;" (click)="viewprofile()">VIEW PROFILE</small>
     </div>
    </mat-toolbar>
    <mat-nav-list>
      <hr style="border: 2px solid #565656;" class="mt-5">
      <a mat-list-item [routerLink]="['/login']" class="mr-2" *ngIf="!loggedIn">Login</a>
      <a mat-list-item class="mt-2" [routerLink]="['/sidebar/dashboard']"><span class="fa fa-home p-2"></span> Home</a>
      <a mat-list-item class="mt-2 mr-2" (click)="loantransaction()"><span class="fa fa-coins p-2"></span>Your loans</a>
      <a mat-list-item class="mt-2 mr-2"><span class="fa fa-chart-line p-2"></span>Investment</a>
      <a mat-list-item class="mt-2 mr-2" (click)="routeToairtime()"><span class="fa fa-credit-card p-2"></span>Airtime recharge</a>
      <a mat-list-item class="mt-2 mr-2" (click)="billpayment()"><span class="fa fa-money-bill-alt p-2"></span>Bill payment</a>
      <a mat-list-item class="mt-2 mr-2" *ngIf="showtab" [routerLink]="['/sidebar/atm-request']"><span class="fa fa-credit-card p-2"></span>Request ATM</a>
      <a mat-list-item class="mt-2 mr-2" (click)="transaction()"><span class="fa fa-project-diagram p-2" ></span>Transactions</a>
      <a mat-list-item class="mt-2 mr-2" (click)="displaynotification()" ><span class="fa fa-bell p-2" [matBadge]="myvalue" matBadgeColor="warn"></span>Notifications</a>
      <a mat-list-item class="mt-2 mr-2" [routerLink]="['/sidebar/contact']"><span class="fa fa-address-book p-2"></span>Contact us</a>
      <a mat-list-item href="#" (click)="logout($event)" class="mt-2 mr-2" *ngIf="loggedIn"><span class="fa fa-sign-out-alt p-2"></span>TLogout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background: #565656" >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        style="color: #ffffff"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span class="text-white">CASH LOAN
      </span>

     <div class="ms-auto">
       <span [matBadge]="myvalue" matBadgeColor="warn" (click)="displaynotification()" class="fa fa-bell text-white m-4"></span>
       <span class="fa fa-cog text-white"></span>
     </div> 
      
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- <button class="mat-fab-bottom-right float-end fixed-end" (click)="chatwithus()" color="primary" mat-fab>
      <span class="fa fa-comment-dots fa-2x"></span>
    </button> -->
  </mat-sidenav-content>
</mat-sidenav-container>

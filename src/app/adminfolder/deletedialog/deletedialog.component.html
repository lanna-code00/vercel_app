<h1 mat-dialog-title>Delete Category</h1>
<div mat-dialog-content>

   <div class="row mx-auto">
        <div class="col-md-12 text-center">
            Are you sure you want to delete <b class="text-danger">{{data.category}}</b> and all it's content?
        </div>
   </div>
  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="deleteCategory(data.id)" class="me-auto float-end text-danger">Delete <i *ngIf="load" class="fa fa-spinner fa-spin ml-2" style="color: #5d015d;"></i></button>
</div>

<h1 mat-dialog-title>Edit Category</h1>
<div mat-dialog-content>
   <div class="row mx-auto">
        <div>
            <mat-form-field class="col-md-12 text-center">
                <input matInput [(ngModel)]="data.category">
            </mat-form-field>
        </div>
   </div>

   <div class="row mx-auto">
        <div>
            <mat-form-field class="col-md-12 text-center">
                <input matInput [(ngModel)]="data.message">
            </mat-form-field>
        </div>
    </div>
  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="makechanges(data)" class="me-auto float-end">Edit <i *ngIf="load" class="fa fa-spinner fa-spin ml-2" style="color: #5d015d;"></i></button>
</div>
